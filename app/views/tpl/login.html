<div class="form-horizontal" ng-init="init()">
    <form name="loginForm" ng-submit="login(loginInfo)">
        <div class="form-group">
            <label class="col-sm-2 control-label">账号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="loginInfo.account" name="" placeholder="账号">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" ng-model="loginInfo.password" name="" placeholder="密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary" type="submit">登录</button>
            </div>
        </div>
        <form>
</div>
