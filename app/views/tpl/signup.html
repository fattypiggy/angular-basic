<div class="form-horizontal" ng-init="init()">
    <div class="page-header">
        <h1>Sign up</h1>
    </div>
    <form name="signupForm" ng-submit="signup(signupForm.$valid,signupInfo)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : signupForm.name.$invalid && !signupForm.name.$pristine && submitted}">
            <label>姓名</label>
            <input type="text" class="form-control" ng-model="signupInfo.name" name="name" placeholder="姓名" required>
            <p ng-show="signupForm.name.$invalid && !signupForm.name.$pristine && submitted" class="help-block">You name is required.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : signupForm.account.$invalid && !signupForm.account.$pristine && submitted}">
            <label>账号</label>
            <input type="text" class="form-control" ng-model="signupInfo.account" name="account" ng-keyup="validate()" placeholder="账号"
                required>
            <p ng-show="signupForm.account.$invalid && !signupForm.account.$pristine && submitted" class="help-block">You account is required.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : signupForm.password.$invalid && !signupForm.password.$pristine && submitted}">
            <label>密码</label>
            <input type="password " class="form-control " ng-model="signupInfo.password " name="password" placeholder="密码" required>
            <p ng-show="signupForm.password.$invalid && !signupForm.password.$pristine && submitted" class="help-block">You account is required.</p>
        </div>

        <div class="form-group ">
            <button class="btn btn-primary" type="submit">注册</button>
        </div>
        <form>
</div>
