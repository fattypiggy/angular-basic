<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Angular-basic</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
    <div class="container">
        <h2 class="text-primary">
            Demo
        </h2>
        <p>A simple demo</p>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <ui-view></ui-view>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="welcome">Welcome</a>
            </div>
            <p class="navbar-text navbar-right">
                <a class="navbar-link" ui-sref="signup">注册</a>
                <span> &nbsp;|&nbsp;</span>
                <a class="navbar-link" ui-sref="login">登录</a>
            </p>
        </div>
    </nav>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

    <script src="scripts/angular/app.js"></script>
    <script src="scripts/angular/Controllers/WelcomeCtrl.js"></script>
    <script src="scripts/angular/Controllers/LoginCtrl.js"></script>
    <script src="scripts/angular/Controllers/SignupCtrl.js"></script>
    <script src="scripts/angular/Controllers/UserCtrl.js"></script>

    <script src="bower_components/js-md5/src/md5.js"></script>
</body>

</html>
